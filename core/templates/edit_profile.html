{% extends "home.html" %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="full-name">
            <label for="first-name">First Name:</label>
            <input type="text" name="first_name" id="first-name" value="{{ user.first_name }}">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last_name" id="last-name" value="{{ user.last_name }}">
        </div>
        <div class="email-field">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>
        <div>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile_pic">
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio">{{ user_profile.bio }}</textarea>
        </div>
        <div>
            <button type="submit" class="px-2 text-sm py-1 bg-blue-400 hover:bg-blue-600 text-white shadow-lg rounded-3xl">Save Changes</button>
        </div>
    </form>
{% endblock content %}
